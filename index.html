<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Vocabulary</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="menuContainer">
        <div class="buttons">
            <div class="newList">New List</div>
        </div>
        <div class="lists"></div>
    </div>
    <div class="listPreviewContainer">
        <div class="sidebar">
            <div class="sbHeader"></div>
            <div class="sbModes">
                
            </div>
            <div class="sbLanguage">
                <div class="selectGerman selected">German</div>
                <div class="selectEnglish">English</div>
                <div class="selectVariable">Variable</div>
            </div>
            <div class="sbStart">Start</div>
        </div>
        <div class="questionsHeader">
            <div class="questionText">German</div>
            <div class="questionText">English</div>
        </div>
        <div class="addNewQuestion">
            <div class="setGerman"><input></div>
            <div class="setEnglish"><input></div>
        </div>
        <div class="questions"></div>
        <div class="toolbar">
            <div class="deleteList">Delete</div>
            <div class="duplicateList">Duplicate</div>
            <div class="renameList">Rename</div>
            <div class="lockList">Toggle Lock</div>
            <div class="findDuplicates">Find Duplicates</div>
        </div>
    </div>
    <div class="quizContainer">
        <div class="output">No words loaded</div>
        <div class="streakBox">
            <div class="streak1"></div>
            <div class="streak2"></div>
            <div class="streak3"></div>
        </div>
        <input class="input" autofocus spellcheck="false"></input>
    </div>
    <div class="back"></div>
    <footer>
        <script src="levenshtein.js"></script>
        <script src="fileIO.js"></script>
        <script src="quiz.js"></script>
        <script src="main.js"></script>
    </footer>
</body>
</html>
